{% extends "base.html" %}

{% block content %}
<h2>Adicionar Produto</h2>
<form method="POST">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" id="marca" name="marca" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="animal" class="form-label">Animal</label>
        <select id="animal" name="animal" class="form-select" required>
            <option value="Cachorro">Cachorro</option>
            <option value="Gato">Gato</option>
            <option value="Pássaro">Pássaro</option>
            <option value="Outros">Outros</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="idade" class="form-label">Idade do Animal</label>
        <select id="idade" name="idade" class="form-select" required>
            <option value="Filhote">Filhote</option>
            <option value="Adulto">Adulto</option>
            <option value="Idoso">Idoso</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" step="0.01" id="preco" name="preco" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Adicionar</button>
    <a href="/" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
